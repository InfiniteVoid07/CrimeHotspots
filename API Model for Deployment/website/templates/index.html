<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Data Map</title>
</head>
<body>
    <h1>Enter Starting and Ending Coordinates</h1>
    <form action="/generate_map" method="post">
        Starting Latitude: <input type="text" name="start_lat"><br>
        Starting Longitude: <input type="text" name="start_lon"><br>
        Ending Latitude: <input type="text" name="end_lat"><br>
        Ending Longitude: <input type="text" name="end_lon"><br>
        <input type="submit" value="Generate Map">
    </form>
</body>
</html>
